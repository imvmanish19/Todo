    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Todo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <h1 align="center">Todo List</h1>

            <!--Input Task-->
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="inpText">New Task</label>
                        <input type="text" class="form-control" id="inpText" aria-describedby="description">
                        <small id="description" class="form-text text-muted">A short description for your Todo</small>
                    </div>
                </div>
            </div>

            <!--Buttons-->
            <div class="row button-box px-4">
                <button type="button" class="btn btn-success col m-2" id="btnAdd">
                    <i class="fas fa-plus-square"></i>
                    Add</button>
                <button type="button" class="btn btn-warning col m-2" id="btnClear">
                    <i class="fas fa-backspace"></i>
                    Reset</button>
                <button type="button" class="btn btn-info col m-2" id="btnSort">
                    <i class="fas fa-sort-amount-down"></i>
                    Sort</button>
                <button type="button" class="btn btn-danger col m-2" id="btnRemove">
                    <i class="fas fa-trash-alt"></i>
                    Clear</button>    
            </div>

            <!--List-->
            <ul class="list-group m-2" id="list">
            </ul>

        </div>
        
        <script src="script.js" async defer></script>
    </body>
</html>
